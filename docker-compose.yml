services:
  web:
    build: .
    image: plixa-backend-fastapi
    container_name: plixa-fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8082 --reload
    volumes:
      - ".:/app"
    ports:
      - "8082:8082"
    depends_on:
      - database

  database:
    image: mongo
    container_name: plixa-db-mongo
    restart: always
    ports:
      - "27017:27017"
    env_file:
      - .env